<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  /* Main Container */
  .container {
    display: flex;
    width: 70%;
    height: 70%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
  }
  
  /* Image Section */
  .image-section {
    flex: 1;
    background-image: url('temp1.jpg'); /* Replace with actual path */
    background-size: cover;
    background-position: center;
  
  }
  img{
    height: 350px;
    width: 390px;
  }
  
  /* Form Section */
  .form-section {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 10px;
    width: 100px;
    margin-top: 150px;
  }
  
  .form-section h2 {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }
  
  .form-section input {
    width: 100%;
    height: 10px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
  }
  
  .form-section a {
    font-size: 0.9rem;
    color: #007BFF;
    text-decoration: none;
    margin-right: 10px;

  }
  
  .form-section a:hover {
    text-decoration: underline;
  }
  
  .form-section .button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 400px;
   
  }
  
  .form-section .button:hover {
    background-color: #0056b3;
  }
  
  .form-section .or-divider {
    text-align: center;
    margin: 10px 0;
    font-size: 0.9rem;
    color: #666;
  }
  
</style>
<body>
    <div class="container">
        <div class="image-section"><img style="height: 500px;width: 500px;" src="{% static 'image1/registerbook1.jpg' %}" alt="registerbook1"></div>
        <div class="form-section">
          <h2>Login</h2>
          <form method="POST">
            {% csrf_token %}
            <form method="POST">
                {% csrf_token %}
                <label for="fname">user name:</label><br>
                <input type="text" id="fname" name="user_name"><br>
                <label for="fname">password:</label><br>
                <input type="text" id="fname" name="pass_word"><br>
                <label for="fname">first name</label><br>
                <input type="text" placeholder="Name" name="name"><br>
                <label for="fname">e-mail:</label><br>
                <input type="text" id="fname" name="e_mail"><br>
                <label for="fname">phone number:</label><br>
                <input type="text" id="fname" name="phone"><br>
                <button  class="button"  type="submit">enter</button>
            </form>
        </div>
      </div>
    {% if data %}
    {{data}}
    {% endif %}
</body>
</html>
