<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Reset default margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply a background color and font style to the page */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the form container */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Style the labels */
label {
    font-size: 1rem;
    margin-bottom: 5px;
    color: #333;
    display: block;
}

/* Style the input fields */
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Style the submit button */
button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Style the button on hover */
button:hover {
    background-color: #0056b3;
}

/* Responsive design for smaller screens */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    form {
        width: 90%;
        padding: 15px;
    }
}

</style>
<body>
    <form method="POST" action="{% url 'update' %}">
        {% csrf_token %}
        <label for="fname">first name</label><br>
        <input type="text" placeholder="Name" name="name" value="{{data.first_name}}"><br>
        <label for="fname">e-mail:</label><br>
        <input type="text" id="fname" name="e_mail" value="{{data.email}}"><br>
        <label for="fname">phone number:</label><br>
        <input type="text" id="fname" name="phone" value="{{data.phone_number}}"><br>
        <button type="submit">enter</button>
    </form>
</body>
</html>
