<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="fname">book name:</label><br>
        <input type="text" id="fname" name="book_name" value="{{datas.name}}"><br>
        <label for="fname">auther:</label><br>
        <input type="text" id="fname" name="book_auther" value="{{datas.auther}}"><br>
        <label for="fname">price:</label><br>
        <input type="text" id="fname" name="book_price" value="{{datas.price}}"><br>
        <label for="id">category:</label>
        <select name="book_category" id="">
            <option value=""  selected>{{datas.category}}</option>
            {% for i in datas1 %}
            <option value="{{i.id}}">{{i.category_name}}</option>
            {% endfor %}
        </select><br>
        <label for="fname">quantity</label><br>
        <input type="text" id="fname" name="book_quantity" value="{{datas.quantity}}"><br>
        <label for="fname">publisher:</label><br>
        <input type="text" id="fname" name="book_publisher" value="{{datas.publisher}}"><br>
        <label for="fname">published date:</label><br>
        <input type="date" id="fname" name="publisheddate" value="{{datas.published_date|date:'Y-m-d'}}"><br>
        <button type="submit">submit</button>
        
        
    </form>
    
</body>
</html>
