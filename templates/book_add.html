<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 20px;
    padding: 20px;
}

/* Form Styles */
form {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

/* Heading Styles */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Label and Input Styles */
label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
}

/* Input, Select, and Textarea Styles */
input[type="text"], input[type="date"], select, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    background-color: #f9f9f9;
}

/* Focus Effect for Inputs */
input[type="text"]:focus, input[type="date"]:focus, select:focus, input[type="file"]:focus {
    border-color: #6C63FF;
    outline: none;
    background-color: #fff;
}

/* Submit Button */
button {
    background-color: #6C63FF;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #5a52e6;
}

/* Option Styling in Select */
option {
    padding: 10px;
}

/* Add some spacing around the form */
form label, form input {
    margin-bottom: 15px;
}

form select {
    margin-bottom: 15px;
}

</style>

<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="fname">book name:</label><br>
        <input type="text" id="fname" name="book_name"><br>
        <label for="fname">auther:</label><br>
        <input type="text" id="fname" name="book_auther"><br>
        <label for="fname">price:</label><br>
        <input type="text" id="fname" name="book_price"><br>
        <label for="id">category:</label>
        <select name="book_category" id="">
            <option value="" disabled selected>choose</option>
            {% for i in datas %}
            <option value="{{i.id}}">{{i.category_name}}</option>
            {% endfor %}
        </select><br>
        <label for="fname">quantity</label><br>
        <input type="text" id="fname" name="book_quantity"><br>
        <label for="fname">publisher:</label><br>
        <input type="text" id="fname" name="book_publisher"><br>
        <label for="fname">published date:</label><br>
        <input type="date" id="fname" name="publisheddate"><br>
        <label for="fname">image:</label><br>
        <input type="file" id="gfname" name="imagee"><br>
        <button type="submit">submit</button>
        
        
    </form>
</body>
</html>
